<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0,
    minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Mobile menu CPS</title>
</head>
<body>
<aside class="mobile-menu-box">
    <header class="mobile-menu-box__menu header-mobile-menu">
        <div class="header-mobile-menu__header-inner">
            <button class="header-mobile-menu__close-button button-menu" type="button"></button>
            <a class="header-mobile-menu__mobile-menu-logo" href="/">
                <img class="mobile-menu__logo-image" src="images/logo.svg" alt="CPS-Logo" width="96" height="50">
            </a>
            <button class="header-mobile-menu__search-button button-menu" type="button"></button>
        </div>
    </header>
    <main class="mobile-menu-box__main mobile-menu-main">
        <nav class="mobile-menu-main__navigation-mobile-menu">
            <ul class="mobile-menu-main__list list-mobile-menu">
                <li class="list-mobile-menu__item list-mobile-menu__item--activated">
                    <a href="#" class="list-mobile-menu__link">Ремонт техники</a>
                </li>
                <li class="list-mobile-menu__item">
                    <a href="#" class="list-mobile-menu__link">Услуги и сервисы</a>
                </li>
                <li class="list-mobile-menu__item">
                    <a href="#" class="list-mobile-menu__link">Корпоративным клиентам</a>
                </li>
                <li class="list-mobile-menu__item">
                    <a href="#" class="list-mobile-menu__link">Продавцам техники</a>
                </li>
                <li class="list-mobile-menu__item">
                    <a href="#" class="list-mobile-menu__link">Партнерам</a>
                </li>
                <li class="list-mobile-menu__item">
                    <a href="#" class="list-mobile-menu__link">Производителям</a>
                </li>
                <li class="list-mobile-menu__item">
                    <a href="#" class="list-mobile-menu__link">Наши сервисные центры</a>
                </li>
                <li class="list-mobile-menu__item">
                    <a href="#" class="list-mobile-menu__link">Контакты</a>
                </li>
            </ul>
        </nav>
    </main>
    <footer class="mobile-footer">
        <div class="mobile-menu-box__contacts">
            <a href="tel:88008908900" class="mobile-menu-box__phone button-menu contacts-link"></a>
            <a href="mailto:support@mail.ru" class="mobile-menu-box__chat button-menu contacts-link"></a>
            <a href="#" class="mobile-menu-box__profile button-menu contacts-link"></a>
            <a href="mailto:mail@cps.com" class="mobile-menu-box__mail contacts-link">mail@cps.com</a>
            <a href="tel:88008908900" class="mobile-menu-box__tel contacts-link">8 800 890 8900</a>
        </div>
        <form class="mobile-menu-box__language language">
            <label class="language__label">
                <input class="language__input" type="radio" name="lang" value="RU" checked>
                <span class="language__text">RU</span>
            </label>
            <label class="lang">
                <input class="language__input" type="radio" name="lang" value="EN" checked>
                <span class="language__text">EN</span>
            </label>
            <label class="lang">
                <input class="language__input" type="radio" name="lang" value="CH" checked>
                <span class="language__text">CH</span>
            </label>
        </form>
    </footer>
</aside>
</body>
</html>
