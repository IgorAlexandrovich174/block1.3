<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0,
    minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Brands_soft_CPS</title>
</head>
<body>
<section class="brands">
    <div class="brands-header container-brands">
        <h1>Ремонт техники различных брендов</h1>
    </div>
    <div class="swiper-container container-brands">
        <div class="brands-slider">
            <div class="brands-slider__item">
                <img src="images/BitmapLenovo.svg" alt="Logo-Lenovo">
                <a class="brands-slider__item-button" href="#"></a>
            </div>
            <div class="brands-slider__item">
                <img src="images/Bitmapsamsung.svg" alt="Logo-Samsung">
                <a class="brands-slider__item-button" href="#"></a>
            </div>
            <div class="brands-slider__item">
                <img src="images/Bitmapapple.svg" alt="Logo-apple">
                <a class="brands-slider__item-button" href="#"></a>
            </div>
            <div class="brands-slider__item">
                <img src="images/BitmapViewSonic.svg" alt="Logo-ViewSonic">
                <a class="brands-slider__item-button" href="#"></a>
            </div>
            <div class="brands-slider__item">
                <img src="images/BitmapBosch.svg" alt="Logo-Bosch">
                <a class="brands-slider__item-button" href="#"></a>
            </div>
            <div class="brands-slider__item">
                <img src="images/Bitmaphp.svg" alt="Logo-Hp">
                <a class="brands-slider__item-button" href="#"></a>
            </div>
            <div class="brands-slider__item">
                <img src="images/Bitmapacer.svg" alt="Logo-Acer">
                <a class="brands-slider__item-button" href="#"></a>
            </div>
            <div class="brands-slider__item">
                <img src="images/Bitmapsony.svg" alt="Logo-Sony">
                <a class="brands-slider__item-button" href="#"></a>
            </div>
            <div class="brands-slider__item">
                <img src="images/BitmapLenovo.svg" alt="Logo-Lenovo">
                <a class="brands-slider__item-button" href="#"></a>
            </div>
            <div class="brands-slider__item">
                <img src="images/Bitmapsamsung.svg" alt="Logo-Samsung">
                <a class="brands-slider__item-button" href="#"></a>
            </div>
            <div class="brands-slider__item">
                <img src="images/Bitmapapple.svg" alt="Logo-Apple">
                <a class="brands-slider__item-button" href="#"></a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="brands__show-all container-brands">
        <button class="brands__button" type="button">
            <img src="images/arrows.svg" alt="arrows">
            <span class="brands__text">Показать все</span>
        </button>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
